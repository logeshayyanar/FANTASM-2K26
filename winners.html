<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defending Champions | FANTASM 2K25</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --fantasm-purple: #4b1a7a;
            --fantasm-deep: #1a022d;
            --gold: #d4af37;
            --white: #ffffff;
        }

        body {
            background: linear-gradient(rgba(26, 2, 45, 0.9), rgba(26, 2, 45, 0.9)), 
                        url('https://images.unsplash.com/photo-1514306191717-452ec28c7814?auto=format&fit=crop&q=80&w=1600');
            background-size: cover;
            background-attachment: fixed;
            color: var(--white);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            text-align: center;
        }

        header {
            padding: 40px 20px;
            border-bottom: 2px solid var(--gold);
        }

        .past-logo {
            width: 95%;
            max-width: 650px;
            filter: drop-shadow(0 0 15px rgba(0, 0, 0, 1)); 
            animation: float 4s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }


        .title-container h1 {
            font-family: 'Cinzel Decorative', cursive;
            color: var(--gold);
            font-size: clamp(2rem, 6vw, 4rem);
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .champion-card {
            background: rgba(75, 26, 122, 0.3);
            border: 4px solid var(--gold);
            border-radius: 30px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.2);
        }

        .main-winner-img {
            width: 100%;
            max-width: 700px;
            border-radius: 15px;
            border: 2px solid var(--gold);
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-box {
            background: var(--fantasm-deep);
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid var(--gold);
        }

        .stat-box h3 { color: var(--gold); font-family: 'Cinzel Decorative'; }

        .back-btn {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 40px;
            border: 2px solid var(--gold);
            color: var(--gold);
            text-decoration: none;
            font-family: 'Cinzel Decorative';
            font-weight: bold;
            border-radius: 50px;
            transition: 0.3s;
        }

        .back-btn:hover { background: var(--gold); color: black; }
        .event-winner-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }

        .photo-frame {
            background: #1a022d;
            border: 8px solid #d4af37;
            border-image: linear-gradient(45deg, #8a6d3b, #d4af37, #fcf6ba, #d4af37, #8a6d3b) 1;
            padding: 15px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            transition: transform 0.3s ease;
        }

        .photo-frame:hover {
            transform: translateY(-10px) rotate(1deg);
        }

        .photo-frame img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border: 2px solid var(--gold);
        }

        .frame-label {
            background: var(--gold);
            color: black;
            font-family: 'Cinzel Decorative', cursive;
            font-weight: 700;
            padding: 10px;
            margin-top: 15px;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .event-details {
            font-size: 0.85rem;
            color: var(--white);
            margin-top: 10px;
            font-style: italic;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            padding-top: 10px;
        }

    </style>
</head>
<body>
    <header>
        <img src="FANTASM FINAL.png" alt="Fantasm 2K25" class="past-logo">
        <div class="title-container">
            <h1>OVERALL WINNER</h1>
            <p style="letter-spacing: 5px; color: var(--gold);">FANTASM 2K25 CHAMPIONS</p>
        </div>
    </header>

    <div class="container">
        <div class="champion-card">
            <img src="SFR.JPG" alt="SFR College Team" class="main-winner-img">
            <h2 style="font-family: 'Cinzel Decorative'; font-size: 2.5rem;">S.F.R. COLLEGE FOR WOMEN</h2>
            <p style="font-size: 1.2rem; opacity: 0.9;">SIVAKASI</p>
            
            <div class="stats-grid">
                <div class="stat-box">
                    <h3>YEAR</h3>
                    <p>2025</p>
                </div>
                </div>
      <div class="event-winner-grid">
            
    
            <div class="photo-frame">
                <img src="dance SFR.JPG" alt="Group Dance SFR">
                <div class="frame-label">Group Dance Winners</div>
                <div class="event-details">
                    Theme: Mix of 90's and 2k Songs <br>
                    Format: MP3 
                </div>
            </div>

            <div class="photo-frame">
                <img src="fashion SFR.JPG" alt="Fashion Parade SFR">
                <div class="frame-label">Fashion Parade Winners</div>
                <div class="event-details">
                    Theme: Iconic Characters of Tamil Cinema <br>
                    Max 5 Participants 
                </div>
            </div>


        

            <div class="photo-frame">
                <img src="Ad Act SFR.JPG" alt="Ad Act SFR">
                <div class="frame-label">Ad-Act Winners</div>
                <div class="event-details">
                    Max 5 Participants <br>
                     
                </div>
            </div>

        </div>
        </div>

        <a href="index.html" class="back-btn">‚Üê BACK TO HOME</a>
    </div>
</body>
</html>
